<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Create New Expense</h1>
    <div class="buttons">
      <button class="button" ng-click="closeCreateExpenseModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="createExpenseForm" name="createExpenseForm" ng-submit="createExpense()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">When?</span>
          <input type="date" ng-model="newExpense.expenseDate">
        </label>
          
        <label class="item item-input">
          <span class="input-label">What?</span>
          <input type="text" ng-model="newExpense.expenseItem">
        </label>
          
        <label class="item item-input">
          <span class="input-label">How Much?</span>
          <input type="text" ng-model="newExpense.expenseAmount">
        </label>
          
        <label class="item item-input item-select">
          <span class="input-label">How?</span>
            <select ng-model="newExpense.expensePayment">
                <option ng-repeat="n in ['Credit','Debit','Cash','Gift Cards']" value="{{n}}">{{n}}</option>
            </select>
        </label>
          
        <label class="item item-input item-select">
          <span class="input-label">Category</span>
            <select ng-model="newExpense.expenseSubCategory">
                <option ng-repeat="n in ['House Rent','Grocery','Medical','Shopping', 'Gas/Fuel', 'Bills']" value="{{n}}">{{n}}</option>
            </select>
        </label>
          
        <label class="item item-input item-select">
          <span class="input-label">Repeat</span>
            <select ng-model="newExpense.expenseRepeat">
                <option ng-repeat="n in ['Daily','Weekly','Monthly','Yearly','On Demand']" value="{{n}}">{{n}}</option>
            </select>
        </label>  
          
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
